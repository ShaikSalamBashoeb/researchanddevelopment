<html>
<body>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" djConfig ="parseOnLoad:'true', isDebug:'true'"></script>


<form method="get" action="Greet.do">

	<div id="greetId"></div>
	<input type="text" name="userName" id="userName" value="Salam"></input>
	
<input type="button" value="Submit" onClick="sendName();"/>


<script type="text/javascript">

function sendName() {

	var o = {
				'userName' : dojo.byId('userName').value
			};
	
	dojo.xhrGet(
			{

			url: "http://localhost:8080/AjaxWithServletsUsingDojo/Greet.do",

			content : o,

			handleAs : "text",

			load : function(response, ioArgs) {

			console.log('Load Method',response);

			dojo.byId('greetId').innerHTML = response;

			return response;
			},

			error: function (response, ioArgs) {
			console.log('Error Method');
			return response;
			}


			}
			);
}

</script>
</form>
</body>
</html>
