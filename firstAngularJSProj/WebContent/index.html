<html>
<head>
	<title>First AJ Project</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
<body ng-app="app-players" ng-controller="ng-players">
	<div class="well" ng-repeat="player in players">
		<h3>Name : {{ player.name }}</h3>
		<p><strong>Address : {{ player.address }}</strong></h2>
		<p><strong>Price : {{ player.price | currency}}</strong></h2>
	</div>
</body>
</html>
